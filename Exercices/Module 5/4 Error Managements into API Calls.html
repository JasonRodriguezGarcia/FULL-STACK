  <script>
    class miApiError extends Error {
      constructor(msg='An api error occurred', ...params) {
        super(...params);
        this.msg = msg;
      }
    }
    var request = new XMLHttpRequest();
    request.open('GET', 'https://swapi.dev/api/oops', true);   // da el error
//    request.open('GET', 'https://swapi.dev/api/', true); // funciona
    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        console.log (request.status); // check que confirma que pasa por aquÃ­
        var data = JSON.parse(request.responseText);
        console.log(data);
      } else {
        console.log("Ahora mostramos error");
        throw new miApiError('miApiError', `Error de API occurred with a status code of ${request.status}`);
      }
    };
    request.send();
  </script>
