<!-- In the code above, you extend the base.html template and 
replace the contents of the content block.  -->
{% extends 'base.html' %}


{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    <!-- You use a Jinja for loop in the line {% for post in posts %} to go through each post in the posts list. -->
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
